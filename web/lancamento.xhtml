<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"> <!-- namespace: bilbiotecas -->

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery-plugins.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="lancamento">

		<pm:header title="Lançamento" />
		<pm:content>
			
			<h:form id="frmLancamento" >
				<p:outputLabel value="Cliente:" />
				 	<p:inputText value="#{atendimento.nomeCliente}" />
				<p:outputLabel value="Técnico:" />
				    <p:inputText value="#{atendimento.nomeTecnico}" />
				<p:outputLabel value="Situação:" />
				    <p:inputText value="#{atendimento.situacao}" />
				<div align="center">
					<!-- Ao clicar em Salvar chama-se o método de inserir o atendimento no BD-->
					<p:commandButton value="Salvar" action="#{atendimento.setAtendimento}" onclick="PF('confirmMessage').show();" icon="ui-icon-check" styleClass="ui-btn-inline" />
						<p:dialog header="AgendaInfo" widgetVar="confirmMessage" showEffect="pop">
							<h:outputText value="Atendimento agendado, #{inicio.usuario}!"/>
							<!-- Ao clicar em OK a página é atualizada-->
							<p:commandButton value="OK" onclick="history.go(0)" ></p:commandButton>
						</p:dialog>
				</div>
				                  
			</h:form>
			<p:commandButton value="Voltar"	action="menu.html" styleClass="ui-btn-inline"/>
		</pm:content>

	</pm:page>

</h:body>

</html>
